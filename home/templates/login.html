{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% if login %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </form>
    {% else %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field }}
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    {% endif %}
{% endblock %}
