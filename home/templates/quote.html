{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{% url 'quote' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    {% if symbol %}
        A share of {{ symbol }} costs {{ price }} Rupees.
    {% else %}
        
    {% endif %}
{% endblock %}
